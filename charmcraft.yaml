type: charm
parts:
  charm:
    build-snaps:
      - rustup
    charm-binary-python-packages:
      - setuptools
      - pydantic
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config
    override-build:
      # get latest rust stable toolchain
      rustup default stable

      craftctl default
bases:
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
    run-on:
      - name: "ubuntu"
        channel: "22.04"
