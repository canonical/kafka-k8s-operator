[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit

[vars]
application = kafka-k8s
src_path = {toxinidir}/src/
tst_path = {toxinidir}/tests/
;lib_path = {toxinidir}/lib/charms/zookeeper
all_path = {[vars]src_path} {[vars]tst_path} 

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_BUILD_DIR
  MODEL_SETTINGS

[testenv:refresh]
description = Short refresh script for charm-dev
commands = 
    /bin/bash -ec "juju destroy-model {[vars]application} --force --destroy-storage --no-wait"
    /bin/bash -ec "juju add-model {[vars]application}"
    /bin/bash -ec "juju deploy zookeeper-k8s --channel edge -n 3"
    /bin/bash -ec "charmcraft pack"
    /bin/bash -ec "juju deploy ./*.charm -n 3"
    /bin/bash -ec "juju relate {[vars]application} zookeeper-k8s"

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    ruff==0.0.157
commands =
    ruff --fix {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    ruff==0.0.157
    codespell
commands =
    codespell {toxinidir} \
        --skip {toxinidir}/.git \
        --skip {toxinidir}/.tox \
        --skip {toxinidir}/build \
        --skip {toxinidir}/lib \
        --skip {toxinidir}/venv \
        --skip {toxinidir}/.mypy_cache \
        --skip {toxinidir}/icon.svg

    ruff {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:unit]
description = Run unit tests
deps =
    pytest
    pytest-mock
    coverage[toml]
    -r{toxinidir}/requirements.txt
commands =
    coverage run --source={[vars]src_path} \
        -m pytest --ignore={[vars]tst_path}integration -v --tb native -s {posargs}
    coverage report
    coverage xml

[testenv:security]
description = Run security tests
deps = 
    bandit
    safety
commands =
    bandit -r {[vars]src_path}
    # uncomment the following line if this charm owns a lib
    # bandit -r {[vars]lib_path}
    - safety check

[testenv:integration]
description = Run integration tests
deps =
    pytest
    juju==2.9.11
    pytest-operator
    kazoo
    tenacity
    pure-sasl
    kafka-python
    requests
    -r{toxinidir}/requirements.txt
commands =
    pytest -v --tb native --ignore={[vars]tst_path}unit --log-cli-level=INFO -s {posargs}

