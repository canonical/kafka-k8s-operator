name: kafka-k8s
display-name: Kafka K8s
docs: https://discourse.charmhub.io/t/charmed-kafka-k8s-documentation/10296
description: |
  Kafka is an event streaming platform. This charm deploys and operates Kafka.
summary: The Charmed Kafka K8s Operator
maintainers:
  - Marc Oppenheimer <marc.oppenheimer@canonical.com>
  - Raul Zamora <raul.zamora@canonical.com>

containers:
  kafka:
    resource: kafka-image
    mounts:
      - storage: data
        location: /var/lib/kafka/data

resources:
  kafka-image:
    type: oci-image
    description: OCI Image for Apache Kafka
    upstream-source: ghcr.io/canonical/charmed-kafka@sha256:4b349591ca84194dccd1c2d3f51337c0595fcdbcc133945a8f0a01fc737c6346

peers:
  cluster:
    interface: cluster
  restart:
    interface: rolling_op

requires:
  zookeeper:
    interface: zookeeper
    limit: 1
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  trusted-ca:
    interface: tls-certificates
    optional: true
  trusted-certificate:
    interface: tls-certificates
    optional: true
  logging:
    interface: loki_push_api
    optional: true

provides:
  kafka-client:
    interface: kafka_client
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard

storage:
  data:
    type: filesystem
    description: Directories where the log data is stored
    minimum-size: 10G
    location: /var/lib/kafka/data

assumes:
  - k8s-api
