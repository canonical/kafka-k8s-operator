name: Release to Charmhub

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v21.0.1
    with:
      cache: false

  ci-tests:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    permissions:
      contents: write # Needed to login to Discourse
      pull-requests: write # Need to create PR
      actions: write

  release:
    name: Release to Charmhub
    needs:
      - ci-tests
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v21.0.1
    with:
      channel: 3/edge
      artifact-name: ${{ needs.build.outputs.artifact-name }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write # Needed to create GitHub release
