name: Release to Charmhub

on:
  push:
    branches:
      - main
      - 3/edge

jobs:
  tag:
    name: Create charm refresh compatibility version git tag
    uses: canonical/data-platform-workflows/.github/workflows/tag_charm_edge.yaml@v32.0.0
    with:
      track: 4
    permissions:
      contents: write # Needed to create git tag

  ci-tests:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    permissions:
      contents: write # Needed to login to Discourse
      pull-requests: write # Need to create PR
      actions: write

  release:
    name: Release charm
    needs:
      - ci-tests
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v32.0.0
    with:
      channel: ${{ github.ref_name != 'main' && github.ref_name || '4/edge' }}
      artifact-prefix: ${{ needs.ci-tests.outputs.artifact-prefix }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write  # Needed to create git tags
