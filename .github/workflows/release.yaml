name: Release to Charmhub

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  tag:
    name: Create charm refresh compatibility version git tag
    uses: canonical/data-platform-workflows/.github/workflows/tag_charm_edge.yaml@v32.2.2
    with:
      track: '4'
    permissions:
      contents: write # Needed to create git tag

  ci-tests:
    needs:
      - tag
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
    permissions:
      contents: write # Needed to login to Discourse
      pull-requests: write # Need to create PR
      actions: write

  release:
    name: Release charm
    needs:
      - tag
      - ci-tests
    uses: canonical/data-platform-workflows/.github/workflows/release_charm_edge.yaml@v32.2.2
    with:
      track: ${{ needs.tag.outputs.track }}
      artifact-prefix: ${{ needs.ci-tests.outputs.artifact-prefix }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write  # Needed to create git tags
